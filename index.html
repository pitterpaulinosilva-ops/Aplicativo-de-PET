<html lang="pt-BR">

    <!-- SEO Meta Tags -->

    <meta name="author" content="Smart Pet Diary" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://smartpetdiary.vercel.app/" />
    <meta property="og:title" content="Smart Pet Diary - O Primeiro Diário Inteligente para Pets" />
    <meta property="og:description" content="Preveja a saúde do seu pet com IA preventiva, cuidado 24/7 e rastreamento GPS. A solução completa para cuidados com pets." />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://smartpetdiary.vercel.app/" />
    <meta property="twitter:title" content="Smart Pet Diary - O Primeiro Diário Inteligente para Pets" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://smartpetdiary.vercel.app/" />
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
